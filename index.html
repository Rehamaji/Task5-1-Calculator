<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Calculator</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
<div class="container">
    <p id="display2" class="display color-gray"></p>
    <p id="display" class="display "></p>

    <div class="buttons">
        <button data-value="C" onclick="clearAllScreens()" class="operator">AC</button>
        <button data-value="DEL" onclick="deletenum()" class="operator">Del</button>
        <button data-value="%" onclick="opreation('%')" class="operator">%</button>
        <button data-value="/" onclick="opreation('/')" class="operator">/</button>

        <button data-value="7" onclick="numFunction(7)">7</button>
        <button data-value="8" onclick="numFunction(8)">8</button>
        <button data-value="9" onclick="numFunction(9)">9</button>
        <button data-value="*" onclick="opreation('*')" class="operator">x</button>

        <button data-value="4" onclick="numFunction(4)">4</button>
        <button data-value="5" onclick="numFunction(5)">5</button>
        <button data-value="6" onclick="numFunction(6)">6</button>
        <button class="operator" onclick="opreation('-')" data-value="-">-</button>


        <button data-value="1" onclick="numFunction(1)">1</button>
        <button data-value="2" onclick="numFunction(2)">2</button>
        <button data-value="3" onclick="numFunction(3)">3</button>
        <button class="operator" onclick="opreation('+')" data-value="+">+</button>

        <button data-value="0" onclick="numFunction(0)">0</button>
        <button data-value="0" onclick="numFunction('00')">00</button>
        <button data-value="." onclick="numFunction('.')">.</button>
        <button data-value="=" onclick="calc()" class="operator">=</button>
    </div>
</div>
<script src="./assets/script.js"></script>
</body>

</html>
